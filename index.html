<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凤凰工具箱 (By 婉儿 & 哥哥)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>🔥 凤凰工具箱 🔥</h2>
        <textarea id="main-input" placeholder="在此输入明文或密文..."></textarea>
        
        <div class="btn-grid" id="clipboard-group">
            <button id="btn-paste">粘贴</button>
            <button id="btn-copy" class="btn-secondary">复制</button>
            <button id="btn-clear" class="btn-danger">清空</button>
        </div>

        <h3>线路仓工具</h3>
        <div class="btn-grid">
            <button id="btn-encrypt-vod">双重加密 (VOD)</button>
            <button id="btn-decrypt-vod">双重解密 (VOD)</button>
            <button id="btn-create-image">生成图片</button>
            <button id="btn-parse-image" disabled>解析图片 (待开发)</button>
        </div>

        <h3>凤凰系统工具</h3>
        <div class="btn-grid">
            <button id="btn-encrypt-act">加密激活码</button>
            <button id="btn-decrypt-act">解密激活码</button>
            <button id="btn-encrypt-rule">加密规则</button>
            <button id="btn-decrypt-rule">解密规则</button>
        </div>
        
        <h3>通用工具</h3>
        <div class="btn-grid">
            <button id="btn-md5">MD5计算</button>
        </div>

        <div class="footer">
            Designed & Developed by 下一站幸福 & 婉儿 ❤️
        </div>
    </div>

    <script src="crypto.js"></script>
    <script src="main.js"></script>
</body>
</html>
