<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凤凰工具箱 (By 婉儿 & 哥哥)</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1, h2 { text-align: center; color: #333; }
        fieldset { border: 1px solid #ddd; border-radius: 4px; padding: 15px; margin-bottom: 20px; }
        legend { font-weight: bold; color: #555; }
        textarea, input { width: 98%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px; }
        button { padding: 10px 15px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; background-color: #409eff; color: white; }
        button:hover { opacity: 0.8; }
        .button-group { display: flex; flex-wrap: wrap; justify-content: center; }
        #vod-iv-input { background-color: #f5f5f5; }
    </style>
</head>
<body>

    <div class="container">
        <h1>凤凰工具箱</h1>
        <h2>(By 婉儿 & 哥哥)</h2>

        <textarea id="main-input" rows="10" placeholder="在这里输入明文或密文..."></textarea>
        
        <div class="button-group">
            <button id="btn-paste">粘贴</button>
            <button id="btn-copy">复制</button>
            <button id="btn-clear">清空</button>
        </div>

        <fieldset>
            <legend>VOD线路仓工具 (分步执行)</legend>
            <input id="vod-key-input" placeholder="请输入VOD的Key (例如: 123456)" value="123456">
            <input id="vod-iv-input" placeholder="IV (自动生成)" disabled>
            <div class="button-group">
                <!-- ▼▼▼ 按钮已按你的最终指令重命名 ▼▼▼ -->
                <button id="btn-vod-step1-cbc">第一步: CBC加密</button>
                <button id="btn-vod-step2-base64">第二步: 生成图片(Base64)</button>
                <button id="btn-decrypt-vod">解密(VOD)</button>
                <!-- ▲▲▲ 按钮已按你的最终指令重命名 ▲▲▲ -->
            </div>
        </fieldset>

        <fieldset>
            <legend>凤凰系统工具 (可正常使用)</legend>
            <!-- ... (凤凰系统按钮保持原样) ... -->
        </fieldset>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./app.js"></script>

</body>
</html>
